<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Security Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .access-container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .device-info {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #3d3d3d;
            border-radius: 5px;
        }

        .payment-form {
            margin-top: 2rem;
        }

        input {
            padding: 0.5rem;
            margin: 0.5rem;
            width: 200px;
        }

        button {
            background-color: #ff4444;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #cc0000;
        }

        .warning {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <h2>Device Access Authorization</h2>
        <div class="device-info">
            <p>Device: Samsung Galaxy A16 5G</p>
            <p>IMEI: 123456789012345 </p>
        </div>

        <div class="payment-form">
            <h3>Access Fee: $49.00 USD</h3>
            <input type="text" placeholder="Card Number"><br>
            <input type="text" placeholder="MM/YY"><br>
            <input type="text" placeholder="CVC"><br>
            <button type="button" onclick="alert('You must be logged in to proceed')">Pay $49 to access phone and get the app</button>
        </div>
    </div>
</body>
</html>
